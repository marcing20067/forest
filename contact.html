<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt do firmy Forest">
    <title>Forest - Kontakt</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/css/contact.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/hamburger.min.css">
</head>

<body>
    <nav class="nav">
    <div class="wrapper-bigger nav__box">
        <p class="nav__logo">
            <a class="nav__logo-link" href="index.html#">
                <img src="./dist/img/icons/tabler-icon-christmas-tree.svg" alt="">Forest
            </a>
        </p>
        <div class="container">
            <button class="hamburger hamburger--squeeze" aria-label="Otwórz lub zamknij menu" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <ul class="nav__list">
            <li class="nav__list-item"><a href="index.html#" class="nav__list-item-link">Home</a></li>
            <li class="nav__list-item"><a href="index.html#about-us" class="scrollspy-link nav__list-item-link">O
                    nas</a></li>
            <li class="nav__list-item"><a href="index.html#offer" class="scrollspy-link nav__list-item-link">Oferta</a>
            </li>
            <li class="nav__list-item"><a href="contact.html" class="scrollspy-link nav__list-item-link">Kontakt</a>
            </li>
        </ul>
</nav>
</div>

    <h1 class="h1 title">Forest - Kontakt</h1>
    <div class="wrapper-smaller">
        <div class="box">


            <form class="form">
                <div class="form__box">
                    <input class="form__box-input" id="name" type="text" required>
                    <label class="form__box-label" for="name">Imię:</label>
                    <div class="form__box-bar"></div>
                </div>

                <div class="form__box">
                    <input class="form__box-input" id="email" type="email" required>
                    <label class="form__box-label" for="email">Email:</label>
                    <div class="form__box-bar"></div>
                </div>

                <div class="form__box">
                    <input class="form__box-input" id="topic" type="text" required>
                    <label class="form__box-label" for="topic">Temat:</label>
                    <div class="form__box-bar"></div>
                </div>

                <div class="form__box">
                    <textarea class="form__box-input form__box-textarea" id="content" type="text" required></textarea>
                    <label class="form__box-label" for="content">Treść wiadomości:</label>
                    <div class="form__box-bar"></div>
                </div>
                <button href="offers.html" type="submit" class="form__btn-submit">Wyślij</button>
            </form>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8952530760016!2d19.890611315612585!3d50.088247979426995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sMcDonald&#39;s!5e0!3m2!1sen!2spl!4v1612519945713!5m2!1sen!2spl"
                class="map-frame" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"
                title="Mapa Google McDonald's Jasnogórska 2, 31-342 Kraków"></iframe>


        </div>
    </div>
    <footer class="footer">
    <div class="wrapper-smaller footer__wrapper section-padding">
        <p class="footer__heading"><img src="./dist/img/icons/tabler-icon-christmas-tree.svg" alt="">Forest</p>
        <div class="footer__container">
            <div class="footer__box">
                <p class="footer__box-text">O nas</p>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Historia</a></li>
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Parki</a></li>
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Opinia</a></li>
                </ul>
            </div>

            <div class="footer__box">
                <p class="footer__box-text">Nasza firma</p>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Praca</a></li>
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Kadry</a></li>
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Zarząd</a></li>
                </ul>
            </div>

            <div class="footer__box">
                <p class="footer__box-text">Dokumenty</p>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Wnioski</a></li>
                    <li class="footer__box-list-item"><a class="footer__box-list-item-link" href="#">Rezerwacja</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer__end">
        <p class="footer__end-text">©2021 Forest Group Company Ltd.</p>
    </div>
</footer>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
